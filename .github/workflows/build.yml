name: CI

on: [push, pull_request]

jobs:
  build:
    name: build
    runs-on: windows-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: get tools
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri https://github.com/maxim-zhao/sms-build-tools/releases/download/1.0.73/tools.7z -OutFile tools.7z
        7z x tools.7z -otools

    - name: get rom
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri ${{ secrets.ROM_URL }} -OutFile rom.7z
        7z x rom.7z -osrc
        
    - name: get Py deps
      shell: pwsh
      run: |
        pip install ruamel.yaml google-api-python-client google-auth-httplib2 google-auth-oauthlib

    - name: build
      shell: cmd
      working-directory: src
      run: make.cmd

    - uses: actions/upload-artifact@v2
      with:
        name: patches
        path: |
          sfg1-en.gg.ips
          sfg1-en.gg.bps
